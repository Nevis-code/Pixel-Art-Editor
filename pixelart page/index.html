<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Éditeur de Pixel Art</h1>
        <div class="palette">
            <h3>Palette de couleurs</h3>
            <input type="color" id="colorPicker" value="#000000">
            <button id="eraserButton">Gomme</button>
            <button id="fillButton">Remplir</button>
            <div id="paletteColors"></div>
            <h3>Dernières couleurs utilisées</h3>
            <div id="recentColors"></div>
        </div>
        <div class="zoom-controls">
            <button onclick="zoomIn()">Zoom +</button>
            <button onclick="zoomOut()">Zoom -</button>
            <button onclick="resetZoom()">Réinitialiser Zoom</button>
        </div>
        <canvas id="pixelCanvas" width="1680" height="1050"></canvas>
        <button onclick="exportImage()">Exporter sans grille</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
